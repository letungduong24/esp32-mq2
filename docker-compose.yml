services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: esp32-mongodb
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-esp32_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-esp32_password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-esp32_db}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esp32-network

  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esp32-nextjs
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # MongoDB connection string
      - MONGODB_URI=mongodb://${MONGO_USER:-esp32_user}:${MONGO_PASSWORD:-esp32_password}@mongodb:${MONGO_PORT:-27017}/${MONGO_DB:-esp32_db}?authSource=admin
      - DATABASE_URL=mongodb://${MONGO_USER:-esp32_user}:${MONGO_PASSWORD:-esp32_password}@mongodb:${MONGO_PORT:-27017}/${MONGO_DB:-esp32_db}?authSource=admin
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - esp32-network

volumes:
  mongodb_data:
    driver: local

networks:
  esp32-network:
    driver: bridge

